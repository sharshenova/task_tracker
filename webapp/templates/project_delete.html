{% extends 'base.html' %}

{% block title %}Удалить проект{% endblock %}

{% block content %}
    <h1>Удалить проект</h1>
    <h5>Вы уверены, что хотите удалить проект {{ project.project }}</h5>
    <form action="{% url 'project_delete' project.pk %}" method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
    </form>
{% endblock %}
